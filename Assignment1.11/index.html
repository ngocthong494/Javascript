<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1.11</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter value N : "));

        document.write("A Right Triangle: <br>");

        for (var i = 1; i <= n; i++) {

            for(var j = n - i; j >= 1; j--) {
               document.write(" &nbsp; ");
            };

            for( h = 1; h <= i; h++ ) {
                document.write("*");
            };

            document.write("<br>");
        };
        
    </script>
</body>
</html>
