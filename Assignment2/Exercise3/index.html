<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2.3</title>
</head>
<body>
    <script>
            var Name = [];
            while (1) {
                var enter = prompt("Enter Name: ");
                if( enter != "") {
                    Name[Name.length] = enter;
            }
            else {
                break;
            }
            };
            Name.sort();
            document.write(Name.join("-"));
    </script>
</body>
</html>
