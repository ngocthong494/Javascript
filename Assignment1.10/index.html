<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1.10</title>
</head>
<body>
    <script>
          var x = parseInt(prompt("enter N : "));
            for(var i= 1; i<= x; i++)
            {
                for(var j =1 ; j<=i ; j++)
                {
                    document.write(" * ");
                }
                document.write("<br>");
            }
    </script>
</body>
