<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1.6</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 1; 
        var c = 1;

        document.write("First 20 numbers of Fibonacci numbers:")
        document.write("<br> number[" + "1" +"] = " + c);

        for(var i = 2; i < 21; i++) {
    
            c = a + b;
            document.write("<br> number["+i+"] = " + c);
            a = b;
            b = c;
        }

    </script>
</body>
</html>
